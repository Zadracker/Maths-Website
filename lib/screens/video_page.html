<!DOCTYPE html>
<html>
  <head>
    <title>Video Page</title>
  </head>
  <body>
    <video id="videoPlayer" width="100%" height="100%" controls autoplay loop>
      <source src="build/web/assets/manipur_BG_vid.mp4" type="video/mp4">
    </video>
    <script>
      var video = document.getElementById('videoPlayer');
      video.addEventListener('ended', function() {
        video.play();
      });
    </script>
  </body>
</html>
